<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/header.css">

<body>
    <!-- Header -->
    <header id="site-header"></header>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Responsive Toggle Button for Mobile -->
            <div class="d-md-none text-center mb-3">
                <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#filtersMenu">
                    <i class="bi bi-sliders"></i> Filters & Sorting
                </button>
            </div>

            <!-- Sidebar (Filters & Sorting) - Hidden in mobile -->
            <aside class="col-lg-3 col-md-4 d-none d-md-block bg-light p-3 border-end">
                <div class="filters-content">
                    <h5>Price</h5>
                    <input type="range" class="form-range">
                    <h5>Availability</h5>
                    <label><input type="radio" name="availability"> Everything</label><br>
                    <label><input type="radio" name="availability"> In Stock</label><br>
                    <label><input type="radio" name="availability"> To be announced</label><br>
                    <h5>Date of release</h5>
                    <select class="form-select">
                        <option>Select year</option>
                    </select>
                    <h5>Platform</h5>
                    <label><input type="checkbox"> PC</label><br>
                    <label><input type="checkbox"> PlayStation 5</label><br>
                    <label><input type="checkbox"> Xbox One</label><br>
                    <h5>Genre</h5>
                    <label><input type="checkbox"> Action</label><br>
                    <label><input type="checkbox"> Adventure</label><br>
                    <label><input type="checkbox"> Sports</label><br>
                    <a href="#" class="text-danger">See more...</a>

                    <!-- Sorting Buttons -->
                    <h5 class="mt-3">Order by:</h5>
                    <button class="btn btn-light btn-sm me-2">Recommended</button>
                    <button class="btn btn-light btn-sm me-2">Best Selling</button>
                    <button class="btn btn-light btn-sm me-2">Lowest Price</button>
                    <button class="btn btn-light btn-sm">Highest Price</button>
                </div>
            </aside>

            <!-- Mobile Offcanvas (Filters & Sorting) -->
            <div class="offcanvas offcanvas-start" id="filtersMenu">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Filters & Sorting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="filters-content">

                        <h5>Availability</h5>

                        <h5>Date of release</h5>

                        </select>
                        <h5>Platform</h5>

                        <label><input type="checkbox"> Xbox One</label><br>
                        <h5>Genre</h5>

                        <label><input type="checkbox"> Adventure</label><br>
                        <label><input type="checkbox"> Sports</label><br>
                        <a href="#" class="text-danger">See more...</a>

                        <!-- Sorting Buttons -->
                        <h5 class="mt-3">Order by:</h5>
                        <button class="btn btn-light btn-sm me-2">Recommended</button>
                        <button class="btn btn-light btn-sm me-2">Best Selling</button>
                        <button class="btn btn-light btn-sm me-2">Lowest Price</button>
                        <button class="btn btn-light btn-sm">Highest Price</button>
                    </div>
                </div>
            </div>
